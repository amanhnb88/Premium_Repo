name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # LANGKAH BARU: Ambil repo.json yang sudah ada di branch builds
      - name: Checkout Existing Builds Branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: "old_builds"
        continue-on-error: true # Lanjut saja kalau branch builds belum ada (pertama kali run)

      - name: Create local.properties
        run: |
          cd $GITHUB_WORKSPACE/src
          touch local.properties

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          
          # Build plugin (.cs3) dan plugins.json
          ./gradlew make makePluginsJson
          ./gradlew ensureJarCompatibility
          
          if [ ! -f "build/plugins.json" ]; then
            echo "ERROR: build/plugins.json tidak ditemukan! Build Gagal."
            exit 1
          fi
          
          # Buat folder output
          mkdir -p $GITHUB_WORKSPACE/output_builds
          
          # Copy file hasil build
          cp **/build/*.cs3 $GITHUB_WORKSPACE/output_builds/ || true
          cp **/build/*.jar $GITHUB_WORKSPACE/output_builds/ || true
          cp build/plugins.json $GITHUB_WORKSPACE/output_builds/ || true

          # --- LOGIKA PENYELAMATAN REPO.JSON ---
          # Cek apakah ada repo.json di branch builds yang lama
          if [ -f "$GITHUB_WORKSPACE/old_builds/repo.json" ]; then
              echo "Menggunakan repo.json yang sudah ada dari branch builds..."
              cp $GITHUB_WORKSPACE/old_builds/repo.json $GITHUB_WORKSPACE/output_builds/
          else
              echo "repo.json belum ada. Membuat baru..."
              cat <<'EOF' > $GITHUB_WORKSPACE/output_builds/repo.json
          {
              "name": "Michat88 Repo",
              "iconUrl": "https://github.com/michat88.png",
              "description": "Repository Plugin Michat88",
              "manifestVersion": 1,
              "pluginLists": [
                "https://raw.githubusercontent.com/michat88/PremiumRepo/builds/plugins.json"
              ]
          }
          EOF
          fi
          # -------------------------------------

      - name: Push to builds branch
        run: |
          cd $GITHUB_WORKSPACE/output_builds
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b builds
          git add .
          git commit -m "Build update: $GITHUB_SHA"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git builds
