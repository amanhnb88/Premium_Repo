name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: |
          cd $GITHUB_WORKSPACE/src
          touch local.properties

      - name: Build Plugins and Generate Repo Info
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          ./gradlew ensureJarCompatibility
          
          # Buat folder output
          mkdir -p $GITHUB_WORKSPACE/output_builds
          
          # Copy plugin hasil build (.cs3 dan .jar)
          cp **/build/*.cs3 $GITHUB_WORKSPACE/output_builds/ || true
          cp **/build/*.jar $GITHUB_WORKSPACE/output_builds/ || true
          
          # Copy plugins.json yang baru digenerate gradle
          cp build/plugins.json $GITHUB_WORKSPACE/output_builds/ || true

          # --- PERUBAHAN DI SINI ---
          # Kita tidak lagi generate repo.json baru.
          # Kita hanya COPY file repo.json yang sudah kamu buat manual di folder src.
          if [ -f "repo.json" ]; then
              echo "Menyalin repo.json statis..."
              cp repo.json $GITHUB_WORKSPACE/output_builds/
          else
              echo "ERROR: File repo.json tidak ditemukan di folder src! Pastikan kamu membuatnya manual."
              # Opsional: Uncomment baris bawah jika ingin tetap generate otomatis sebagai cadangan darurat
              # exit 1 
          fi
          # -------------------------

      - name: Push to builds branch
        run: |
          cd $GITHUB_WORKSPACE/output_builds
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b builds
          git add .
          git commit -m "Build update: $GITHUB_SHA"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git builds
